{{- $resourcePath := print "node_modules/@fortawesome/fontawesome-free/svgs/" . ".svg" -}}
{{- $asset := resources.Get $resourcePath | resources.Minify -}}

{{- $path := "<path" -}}
{{- $pathFill := "<path fill=\"currentColor\"" -}}

{{- $svg := replace $asset.Content $path $pathFill -}}
<span class="icon-font">
    {{- safeHTML "<!-- SVG by https://github.com/FortAwesome/Font-Awesome (CC BY 4.0) -->" -}}
    {{- safeHTML $svg -}}
</span>
{{- /* Remove trailing space. */ -}}
